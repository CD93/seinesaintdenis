<div class="formulaire_spip formulaire_configurer formulaire_#FORM">
		[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
		[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV**{message_erreur})</p>]
	<h3 class="titrem">configurer le plugin COP 20-1</h3>
	<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<div class="choix">
		<label for="afftout">afficher le bouton partout ? : </label>
			<input type="checkbox" name="afftout" class="checkbox" id="afftout" value="oui"
			[checked="(#ENV{afftout}|=={oui}|?{checked})"]
			/><br/>
		<label for="affune">afficher le bouton en une ? : </label>
			<input type="checkbox" name="affune" class="checkbox" id="affune" value="oui"
			[checked="(#ENV{affune}|=={oui}|?{checked})"]
			/><br/>
		<label for="affcdv">afficher dans cadre de vie ? : </label>
			<input type="checkbox" name="affcdv" class="checkbox" id="affcdv" value="oui"
			[checked="(#ENV{affcdv}|=={oui}|?{checked})"]
			/><br/>
		<label for="affeee">afficher dans Economie & emploi ? : </label>
			<input type="checkbox" name="affeee" class="checkbox" id="affeee" value="oui"
			[checked="(#ENV{affeee}|=={oui}|?{checked})"]
			/><br/>
		<label for="affskin">afficher le skin ? : </label>
			<input type="checkbox" name="affskin" class="checkbox" id="affskin" value="oui"
			[checked="(#ENV{affskin}|=={oui}|?{checked})"]
			/><br/>
		</div>
		<p class="boutons"><span class="image_loading">&nbsp;</span><input type="submit" class="submit" value="<:bouton_enregistrer:>" /></p>
	</div>
	</form>
</div>
