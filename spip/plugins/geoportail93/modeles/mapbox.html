<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.css' rel='stylesheet' />
<style>
        body { margin:0; padding:0; }
        #map { top:0; bottom:0; width:100%; height: 925px;position: relative; }
</style>


<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtdWVsZ29kbyIsImEiOiJybVppYVBVIn0.S9oz7e1I5yfvYJuPhrVAyw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/samuelgodo/citffy63100452ipte4tryk3z', //stylesheet location
    center: [2.45506,48.90903], // starting position
    zoom: 12 // starting zoom
});

var url = 'https://geoportail93.fr/SERV/DATA/?LAYERS=1581&FORMAT=geojson&SERVICE=wfs&SRS=4326&COL=all';
map.on('load', function () {
    map.addSource('point', { type: 'geojson', data: url });
    map.addLayer({
        "id": "point",
        "type": "symbol",
        "source": "point",
        "layout": {
            "icon-image": "#CHEMIN{images/picto_parc1.png}"
        }
    });
});


</script>
