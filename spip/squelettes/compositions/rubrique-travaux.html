<title>[(#NOM_SITE_SPIP|textebrut)][ / (#TITRE|textebrut)]</title>

<INCLURE{fond=inc/head}{env} />
</head>
<body>
<INCLURE{fond=inclure/menu} {env}/>
<div id="main" class="main pagesecteur">
	<div class="contenu" id="pagesecteur#ID_RUBRIQUE">
		<div class="container">
			<div class="col-md-15 fondune"> <!-- dÃ©but dossier une  -->
				<INCLURE{fond=inclure/bouton-impression}{env} />
				<div class="logoune">
					<div class="triangleblanc"></div>
					[(#LOGO_RUBRIQUE|image_responsive{230/345/460/690})]
				</div>
				<div class="corpsune">
					<h1>#TITRE</h1>
					[<div class="chapoune">
						<span class="glyphicon glyphicon-minus"></span>
						(#DESCRIPTIF)
						<span class="glyphicon glyphicon-minus"></span>
					</div>]
				</div>
				<div class="row">
					<BOUCLE_les_aides(ARTICLES pb_selection){par ordre}{spip_pb_selection.id_rubrique=#ID_RUBRIQUE}>
						<div class="col-md-12">
						<a class="gbouton" href="#URL_ARTICLE">
							<div class="artsuite_par2">
								<div class="logoart">
									<div class="triangleblanc"></div>
									[(#LOGO_ARTICLE|image_responsive{230/345/460/690})]
								</div>
								<div class="corps">
									<h4>#TITRE</h4>
									#DESCRIPTIF
								</div>
							</div>
						</a>
						</div>
					</BOUCLE_les_aides>
				</div>
				<INCLURE{fond=inclure/bouton-partage}{env} />
			</div><!-- fin dossier une  -->
			<div class="col-md-9">
				<INCLURE{fond=inclure/carroussel}{id_rubrique=#ID_SECTEUR}{env}/>
			</div>
		</div>
	</div>
</div>
<INCLURE{fond=inclure/footer}{env} />

</html>
</BOUCLE_rubrique>
