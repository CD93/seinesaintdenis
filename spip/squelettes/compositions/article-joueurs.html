<script type="text/javascript">
$(document).ready(function(){
	var hasTouch = 'ontouchstart' in document.documentElement;
	var isMobile = {
	    Android: function() {
	        return navigator.userAgent.match(/Android/i);
	    },
	    iOS: function() {
	        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
	    }
	};
	if (isMobile=="Android" || isMobile=="iOS" ) startMyApp(isMobile);
	//alert(navigator.userAgent);

});
function startMyApp(os)
{
  setTimeout( function()
  {
      if( confirm( "L'appli Seine-Saint-Denis semble ne pas être installée sur votre appareil, souhaitez vous la télécharger maintenant ?"))
      {
        if (os=="iOS") document.location = 'http://itunes.apple.com/us/app/seine-st-denis/id532171111';
        if (os=="Android") document.location = "https://play.google.com/store/apps/details?id=com.cg93&hl=fr";
      }
  }, 300);
 }
</script>
